
syntax = "proto3";

package baseqlpb;
option go_package = "github.com/base-go/baseql/baseqlpb";

import "github.com/gogo/protobuf/gogoproto/gogo.proto";
import "federation.proto";

message CustomExecutorRequest { 
  baseqlpb.ExecuteRequest request = 1; 
  string token = 2;
}

message CustomExecutorResponse { 
  baseqlpb.ExecuteResponse response = 1; 
  string token = 2;
}

service CustomExecutor {
  rpc Execute(CustomExecutorRequest) returns (CustomExecutorResponse) {}
}

